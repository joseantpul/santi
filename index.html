<!doctype html>
<html>
<head>
  <title>santi ;)</title>
  <style>
    /* Estilos generales */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0; /* Color de fondo para toda la página */
    }
    /* Estilo para el contenedor central */
    #contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #hidden {
      display: none;
      text-align: center;
      font-size: 1.2em; /* Tamaño del texto aumentado para mejor visibilidad */
    }
    #borde {
      text-align: center;
      width: 100%; /* Ocupa todo el ancho */
      height: 100%; /* Ocupa todo el alto */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 3px solid black; /* Borde alrededor del contenido */
      background-color: #ffffff; /* Fondo del contenido */
    }
    h1 {
      font-size: 4em; /* Título más grande */
    }
    p {
      font-size: 3.2em; /* Párrafo más grande */
    }
    button {
      font-size: 3.5em; /* Texto del botón más grande */
      padding: 10px 20px; /* Más espacio dentro del botón */
      margin-top: 20px;
    }
    /* Nuevo estilo para las imágenes */
    .imagenes {
      display: flex; /* Alineación horizontal de las imágenes */
      justify-content: center; /* Centrar imágenes horizontalmente */
    }
    .imagenes img {
      margin: 0 10px; /* Espacio entre imágenes */
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="hidden">
      <h1>¿Quieres ser mi padrino?</h1>
      <p>Comunicame una hora y lugar para que me des tu respuesta ;)</p>
    </div>
    <div id="borde">
      <h1> Bienvenido a santi.com </h1>
      <p>Un espacio dedicado al mayor gordito de todos y una de las primeras personas con las que hice amistad en la residencia :D</p>
      <div class="imagenes"> <!-- Contenedor para las imágenes -->
        <img src="./burguer.jpg" alt="Imagen de una hamburguesa" width="200" height="200">
        <img src="./pizza.avif" alt="Imagen de una pizza" width="200" height="200">
      </div>
      <button type="button" id="sorpresa">Click aquí para una sorpresa</button>
    </div>
  </div>
  <audio id="boton-sound" src="./rap.mp3" preload="auto"></audio>
  <script>
    // JavaScript para manejar el click del botón y mostrar el contenido oculto
    document.getElementById('sorpresa').addEventListener('click', function() {
      document.getElementById('hidden').style.display = 'flex'; // Muestra el div oculto
      document.getElementById('hidden').style.flexDirection = 'column'; // Alinea los elementos del div oculto
      document.getElementById('hidden').style.justifyContent = 'center'; // Centra los elementos del div oculto
      document.getElementById('hidden').style.alignItems = 'center'; // Centra los elementos del div oculto
      document.getElementById('hidden').style.height = '100%'; // Asegura que el div oculto ocupe todo el alto
      document.getElementById('borde').style.display = 'none'; // Oculta el contenido inicial
      var sound = document.getElementById('boton-sound');
      sound.play();
    });
  </script>
</body>
</html>
